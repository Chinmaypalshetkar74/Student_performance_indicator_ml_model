<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            padding: 25px 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1, legend {
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="number"], input[type="submit"], input[type="reset"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="reset"] {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        input[type="reset"]:hover {
            background-color: #c0392b;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #16a085;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Exam Performance Indicator</h1>
    <form action="{{ url_for('predict_datapoints') }}" method="post">
        <fieldset>
            <legend>Enter Student Details</legend>

            <div class="form-group">
                <label>Gender</label>
                <select name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Race or Ethnicity</label>
                <select name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option selected disabled value="">Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="form-group">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="form-group">
                <label>Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option selected disabled value="">Select Course Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label>Reading Score (out of 100)</label>
                <input type="number" name="reading_score" min="0" max="100" required placeholder="Enter Reading Score">
            </div>

            <div class="form-group">
                <label>Writing Score (out of 100)</label>
                <input type="number" name="writing_score" min="0" max="100" required placeholder="Enter Writing Score">
            </div>

            <div class="form-buttons form-group">
                <input type="submit" value="Predict Math Score">
                <input type="reset" value="Clear Form">
            </div>
        </fieldset>
    </form>

    <div class="result">
        The prediction is: {{results}}
    </div>
</div>

</body>
</html>
